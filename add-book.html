<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <header class="mb-4">
        <!-- nav -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <!-- logo  -->
                    <img height="60" width="60" src="img/duck.png" alt="duckicon">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- nav list -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                    <!-- search  -->
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" data-bs-theme="dark" type="search" placeholder="Cerca..."
                            aria-label="Search" />
                        <button class="btn btn-outline-light" type="submit">
                            Cerca
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1 class="mb-4">Nuovo Libro</h1>
            <form>
                <!-- author row -->
                <div class="row">
                    <!-- name -->
                    <div class="col-6 mb-3">
                        <label for="a-name" class="form-label fw-semibold">Nome Autore</label>
                        <input id="a-name" type="text" class="form-control" placeholder="Inserisci il nome dell'autore">
                    </div>
                    <!-- surname -->
                    <div class="col-6">
                        <label for="a-surname" class="form-label fw-semibold">Cognome Autore</label>
                        <input id="a-surname" type="text" class="form-control"
                            placeholder="Inserisci il cognome dell'autore">
                    </div>
                    <!-- title -->
                    <div class="col-12">
                        <label for="a-title" class="form-label fw-semibold">Titolo</label>
                        <input id="a-title" type="text" class="form-control"
                            placeholder="Inserisci il titolo del libro">
                        <div class="form-text mb-4">Titolo versione italiana</div>
                    </div>
                </div>
                <!-- book info row -->
                <div class="row">
                    <div class="col-12 col-md-4 mb-3">
                        <label for="a-genre" class="form-label fw-semibold">Genere</label>
                        <select id="a-genre" class="form-select" aria-label="Default select example">
                            <option selected>Scegli il genere</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <!-- date -->
                    <div class="col-12 col-md-4 mb-3">
                        <label for="a-date" class="form-label fw-semibold">Anno di pubblicazione</label>
                        <input id="a-date" type="text" class="form-control" placeholder="Inserisci l'anno">
                    </div>
                    <!-- isbn -->
                    <div class="col-12 col-md-4 mb-4">
                        <label for="a-isbn" class="form-label fw-semibold">ISBN#</label>
                        <input id="a-isbn" type="text" class="form-control" placeholder="Inserisci il codice ISBN#">
                    </div>
                </div>
                <hr class="mb-4">
                <div class="mb-3">
                    <label for="note-area" class="form-label fw-semibold">Note</label>
                    <textarea class="form-control" id="note-area" rows="3"
                        placeholder="Inserisci eventuali note sul libro"></textarea>
                </div>
                <div class="col-12 mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Disponibile anche in digitale
                        </label>
                    </div>
                </div>
                <div class="col-12 mb-4">
                    <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                </div>
            </form>
        </div>
    </main>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
